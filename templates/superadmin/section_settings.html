<h3>System Settings</h3>
<form onsubmit="saveSettings(event)">
  <label>Enable User Registration:
    <select id="reg-enable">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>
  <button class="action-btn" style="margin-top:1rem;">Save</button>
</form>

<script>
function saveSettings(e) {
  e.preventDefault();
  const value = document.getElementById("reg-enable").value;
  fetch("/api/superadmin/settings", {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ enable_registration: value === "true" })
  }).then(() => alert("Settings updated"));
}
</script>
